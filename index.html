<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WBT Intranet Page</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    
    <body>
        <nav>
            <div class="header-container">
                <h1>WBT Intranet</h1>
            </div>
        </nav>

        <div class="container text-center link-box">
            <div class="row">
                <div class="bootstrap-box col-4" style="background-color: coral" onclick="navigateTo('http://mywb.me/web')">
                    <i class="bi bi-house-door"></i>
                    <p>West Bloomfield Township Website</p>
                </div>
                <div class="bootstrap-box col-4" style="background-color: teal" onclick="navigateTo('http://mywb.me/holidays')">
                    <i class="bi bi-calendar-event"></i>
                    <p>Holiday List</p>
                </div>
                <div class="bootstrap-box col-4" style="background-color: red" onclick="navigateTo('http://mywb.me/board')">
                    <i class="bi bi-calendar2-week"></i>
                    <p>Township Board Schedule</p>
                </div>
            </div>
            <div class="row">
                <div class="bootstrap-box col-4" style="background-color: lime" onclick="navigateTo('http://mywb.me/reports')">
                    <i class="bi bi-bar-chart"></i>
                    <p>SAP Reports</p>
                </div>
                <div class="bootstrap-box col-4" style="background-color: maroon" onclick="navigateTo('http://mywb.me/city')">
                    <i class="bi bi-buildings"></i>
                    <p>Cityworks</p>
                </div>
                <div class="bootstrap-box col-4" style="background-color: aquamarine" onclick="navigateTo('https://help.wbtownship.org/userui/summary.php')">
                    <i class="bi bi-patch-question"></i>
                    <p>Help Desk</p>
                </div>
            </div>
            <div class="row">
                <div class="bootstrap-box col-4" style="background-color: purple" onclick="navigateTo('https://westbloomfieldtwpmi.documents-on-demand.com/')">
                    <i class="bi bi-paperclip"></i>
                    <p>Documents-on-Demand</p>
                </div>
                <div class="bootstrap-box col-4" style="background-color: olive" onclick="navigateTo('https://cloud.samsara.com/signin')">
                    <i class="bi bi-car-front"></i>
                    <p>Samsara</p>
                </div>
                <div class="bootstrap-box col-4" style="background-color: darkseagreen" onclick="navigateTo('https://wbtownship.org/calendar.php')">
                    <i class="bi bi-calendar2-check"></i>
                    <p>Township Calendar</p>
                </div>
            </div>
        </div>



        <!-- JS File -->
         <script src="script.js"></script>
    </body>
</html>
