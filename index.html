<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WBT Intranet Page</title>
        <!-- CSS Link -->
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <body>
        <nav>
            <div class="header-container">
                <img class="wbt-logo" src="./assets/logo.png">
            </div>
        </nav>

        <div class="container text-center link-box">
            <div class="row">
                <div class="bootstrap-box col" style="background-color: coral" onclick="navigateTo('http://mywb.me/web')">
                    <i class="bi bi-house-door"></i>
                    <p>West Bloomfield Township Website</p>
                </div>
                <div class="bootstrap-box col" style="background-color: teal" onclick="navigateTo('http://mywb.me/holidays')">
                    <i class="bi bi-calendar-event"></i>
                    <p>Holiday List</p>
                </div>
                <div class="bootstrap-box col" style="background-color: goldenrod" onclick="navigateTo('http://mywb.me/board')">
                    <i class="bi bi-calendar2-week"></i>
                    <p>Township Board Schedule</p>
                </div>
                <div class="bootstrap-box col" style="background-color: olivedrab" onclick="navigateTo('https://dxfleet.dfsdx.com')">
                    <i class="bi bi-fuel-pump"></i>
                    <p>DX Fleet (Fuel)</p>
                </div>
                <div class="bootstrap-box col" style="background-color: midnightblue" onclick="navigateTo('https://cloud.samsara.com/signin')">
                    <i class="bi bi-car-front"></i>
                    <p>Samsara</p>
                </div>
            </div>
            <div class="row">
                <div class="bootstrap-box col" style="background-color: darkslategray" onclick="navigateTo('http://mywb.me/reports')">

                    <p>SAP Reports</p>
                </div>
                <div class="bootstrap-box col" style="background-color: indigo" onclick="navigateTo('http://mywb.me/city')">
                    <i class="bi bi-buildings"></i>
                    <p>Cityworks</p>
                </div>
                <div class="bootstrap-box col" style="background-color: maroon" onclick="navigateTo('https://help.wbtownship.org/userui/summary.php')">
                    <i class="bi bi-patch-question"></i>
                    <p>Help Desk</p>
                </div>
                <div class="bootstrap-box col" style="background-color: orchid" onclick="navigateTo('https://bsaonline.com/?uid=652')">
                    <i class="bi bi-cloud"></i>
                    <p>BS&A Online</p>
                </div>
                <div class="bootstrap-box col" style="background-color: peru" onclick="navigateTo('https://www.efaxcorporate.com/myaccount/')">
                    <i class="bi bi-send"></i>
                    <p>eFax</p>
                </div>
            </div>
            <div class="row">
                <div class="bootstrap-box col" style="background-color: purple" onclick="navigateTo('https://westbloomfieldtwpmi.documents-on-demand.com/')">
                    <i class="bi bi-paperclip"></i>
                    <p>Documents-on-Demand</p>
                </div>
                <div class="bootstrap-box col" style="background-color: olive" onclick="navigateTo('https://mail.wbtownship.org/')">
                    <i class="bi bi-mailbox-flag"></i>
                    <p>E-Mail</p>
                </div>
                <div class="bootstrap-box col" style="background-color: forestgreen" onclick="navigateTo('https://wbtownship.org/calendar.php')">
                    <i class="bi bi-calendar2-check"></i>
                    <p>Township Calendar</p>
                </div>
                <div class="bootstrap-box col" style="background-color: lightslategrey" onclick="navigateTo('https://login.mailchimp.com/')">
                    <i class="bi bi-envelope"></i>
                    <p>MailChimp</p>
                </div>
                <div class="bootstrap-box col" style="background-color: lightseagreen" onclick="navigateTo('https://mitel.wbtownship.org:5477/dm/login')">
                    <i class="bi bi-telephone"></i>
                    <p>Mitel</p>
                </div>

        <div class="footer-container">
            <p>Issues or feedback? <a href="mailto:emcdowell@wbtownship.org">Reach out!</a></p>
